<!-- dashboard_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Teacher Dashboard</h1>
            <button id="logoutButton" class="btn-logout" aria-label="Logout">Logout</button>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Welcome, Teacher</h2>
                <p>This is your personal syllabus Tracker</p>
                <ul>
                    <li><a href="syllabus_list.html">View syllabus</a></li>
                    <li><a href="#">Add course</a></li>
                    <li><a href="#">View Grades</a></li>
                </ul>
            </section>
            <section id="uploadSection">
                <h3>Upload PDFs</h3>
                <input type="file" id="pdfUploadInput" accept="application/pdf" />
                <button id="uploadPdfButton">Upload</button>
                <div id="uploadStatus"></div>
                <h3>Uploaded Files</h3>
                <ul id="uploadedFilesList"></ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Syllabus Tracker</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
